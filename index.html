<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/7c7fe7586c.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="logo-huddle">
      </header>
      <main class="main container-flex">
        <div class="main__illustration">
          <img class="main__image" src="./images/illustration-mockups.svg" alt="illustration-mockup">
        </div>
        <div class="content-container">
          <h1 class="main__title">
            Build The Community<br>Your Fans Will Love
          </h1>
          <p class="main__content">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion
          </p>
          <a class="btn btn-registration" href="/">Register</a>
        </div>
      </main>
      <footer class="footer">
        <nav class="nav">
          <ul class="nav__menu">
            <li class="nav__menu--item"><a href="/" class="nav__menu--link"><i class="fab fa-facebook-f"></i></a></li>
            <li class="nav__menu--item"><a href="/" class="nav__menu--link"><i class="fab fa-twitter"></i></a></li>
            <li class="nav__menu--item"><a href="/" class="nav__menu--link"><i class="fab fa-instagram"></i></a></li>
          </ul>
        </nav>
      </footer>
    </div>
  </body>
</html>
