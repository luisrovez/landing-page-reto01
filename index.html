<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <script src="https://kit.fontawesome.com/7c7fe7586c.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container grid-container">
      <header>
        <img src="./images/logo.svg" alt="logo-huddle">
      </header>
      <main>
        <div>
          <img src="./images/illustration-mockups.svg" alt="illustration-mockup">
        </div>
        <div>
          <h1>
            Build The Community<br>Your Fans Will Love
          </h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion
          </p>
          <a href="/">Register</a>
        </div>
      </main>
      <footer>
        <nav>
          <ul>
            <li><a href="/"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="/"><i class="fab fa-twitter"></i></a></li>
            <li><a href="/"><i class="fab fa-instagram"></i></a></li>
          </ul>
        </nav>
      </footer>
    </div>
  </body>
</html>
